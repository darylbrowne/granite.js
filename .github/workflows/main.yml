name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: tool3/bump@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          unrelated: true

  publisher:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tool3/publisher@v1
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          scope: "@tool3"

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    - uses: actions/checkout@v2

    - name: Run Jest
      uses: stefanoeb/jest-action@1.0.2

    - name: Checkout Repo
      uses: actions/checkout@master

    - name: compress-action
      uses: Charlesworth/compress-action@1.0.0
      with:
        target-directory: 'js'
  
    - name: Auto committing minified files
      uses: stefanzweifel/git-auto-commit-action@v4.1.6
      with:
        commit_message: "Github Action: Auto Minified JS and CSS files"
        branch: ${{ github.ref }}

    - name: Make Code Badge
      uses: shadowmoose/GHA-LoC-Badge@1.0.0
      id: badge
      with:
        debug: true
        directory: ./
        badge: ./output/badge.svg
        patterns: 'js/*.js'  # Patterns in the format of a '.gitignore' file, separated by pipes.
        ignore: 'node_modules'

    - name: Print the output
      run: |
        echo "Scanned: ${{ steps.badge.outputs.counted_files }}";
        echo "Line Count: ${{ steps.badge.outputs.total_lines }}";
    - name: Deploy to image-data branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: ./output
        publish_branch: image-data
        github_token: ${{ secrets.GITHUB_TOKEN }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'

    - name: Release if named FIXED
      uses: managedkaos/keyword-releaser@maste

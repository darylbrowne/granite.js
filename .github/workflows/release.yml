name: Nightly Release

on:
  push:
  #schedule:
    #- cron: '0 0 * * * '
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            js/tiles.js
            js/tiles.js.br
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
